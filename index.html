<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" media="(prefers-color-scheme: dark)" />
  <link rel="icon" type="image/svg+xml" href="/icon-l.svg" media="(prefers-color-scheme: light)" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    // Prevent theme flash by setting theme before render
    (function() {
      // Use localStorage for instant synchronous theme loading
      const savedTheme = localStorage.getItem('phool-theme');
      const theme = savedTheme || 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <title>New Tab</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
